name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL for E2E tests'
        required: true
        default: 'https://stg.devths.com'
        type: string
  workflow_call:
    inputs:
      target_url:
        required: true
        type: string
    secrets:
      DISCORD_WEBHOOK_URL:
        required: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        env:
          BASE_URL: ${{ inputs.target_url || 'https://stg.devths.com' }}
        run: pnpm exec playwright test --reporter=json > result.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Parse Test Results
        id: results
        if: always()
        run: |
          TOTAL=$(jq '.stats.expected' result.json)
          PASSED=$(jq '.stats.expected - .stats.unexpected - .stats.skipped' result.json)
          FAILED=$(jq '.stats.unexpected' result.json)
          SKIPPED=$(jq '.stats.skipped' result.json)

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT

