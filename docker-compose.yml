services:
  # 프런트엔드 애플리케이션
  devths-fe:
    image: ${ECR_IMAGE}
    container_name: devths-fe
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - devths-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 로그 관련 사이드카
  promtail:
    image: grafana/promtail:latest
    container_name: devths-fe-promtail
    restart: unless-stopped
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - devths-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  devths-network:
    driver: bridge
